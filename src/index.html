<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help Desk</title>
</head>
<body>
  <section class="board">

    <button class="btn">Добавить тикет</button>
    <div class="tickets__list">

      <div class="tickets__list-item ticket">

        <div class="ticket__task">
          <input class="ticket__task-check" id="check" type="checkbox" required>
          <label class="ticket__task-label" for="check">
            <div class="ticket__task-text">Поменять краску в принтере</div>
          </label>
        </div>

        <time class="ticket__date">10.03.2023 15:00</time>

        <div class="ticket__buttons-list">
          <button class="ticket__buttons-item btn-edit">&#9998;</button>
          <button class="ticket__buttons-item btn-delete">&#10006;</button>
        </div>
      </div>

      <div class="tickets__list-item ticket">

        <div class="ticket__task">
          <input class="ticket__task-check" id="check" type="checkbox" required>
          <label class="ticket__task-label" for="check">
            <div class="ticket__task-text">Поменять краску в принтере</div>
          </label>
        </div>

        <time class="ticket__date">10.03.2023 15:00</time>

        <div class="ticket__buttons-list">
          <button class="ticket__buttons-item btn-edit">&#9998;</button>
          <button class="ticket__buttons-item btn-delete">&#10006;</button>
        </div>
      </div>

    </div>

  </section>
</body>
</html>
